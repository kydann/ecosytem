server:
  port: 7777

info:
  component: citi

logging:
  file: citi.log

hystrix:
  threadpool:
    default:
      coreSize: 350
      maximumSize: 350
      maxQueueSize: -1
      queueSizeRejectionThreshold: 20
      allowMaximumSizeToDivergeFromCoreSize: true

feign:
  hystrix:
    enabled: true

